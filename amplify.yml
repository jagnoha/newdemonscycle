version: 1
backend:
  phases:
    build:
      commands:
        - chmod u+x ./myamplifypush.sh
        - ./myamplifypush.sh --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
